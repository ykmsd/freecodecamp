<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Saira+Semi+Condensed" rel="stylesheet">
	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
</head>
<body>
<div id="container">
<div id="calculator">
	<div id="display">
		<div id="entry">
			<p id="answer">0</p>
		</div>
		<div>
			<p id="history">0</p>
		</div>
	</div>

	<!-- Buttons -->
	<div id="buttons">
		<button value="ac">AC</button>
		<button value="ce">CE</button>
		<button value="/">รท</button>
		<button value="*">ร</button>

		<button value="7">7</button>
		<button value="8">8</button>
		<button value="9">9</button>
		<button value="-">-</button>


		<button value="4">4</button>
		<button value="5">5</button>
		<button value="6">6</button>
		<button value="+">+</button>

		<button value="1">1</button>
		<button value="2">2</button>
		<button value="3">3</button>
		
		<button value="0">0</button>
		<button value=".">.</button>
		<button id="equalButton" value="=">=</button>

	</div>

</div>
</div>
<script src="script.js"></script>
</body>
</html>
